{% extends "base.html" %}

{% block content %}
{% for id, data_list in data %}
<div class="card-panel">
  <h3>{{ data_list.0.name }}</h3>
  {% for spot in data_list|slice:"1:3" %}
  <div class="row">
    <div class="card-panel">
      {{ spot.name }}
    </div>
  </div>
  {% endfor %}
</div>
{% endfor %}
{% endblock content %}
